
name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ─── 1. LOGIN EN ECR ────────────────────────────────────────────────────
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ─── 2. BUILD Y PUSH DE LA IMAGEN ───────────────────────────────────────
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.registry }}
          ECR_REPOSITORY: markowitz-repo
          IMAGE_TAG: latest
        run: |
          cd backend
          # Construimos la imagen completa (incluye C++, Python, Pandas y NumPy)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # La subimos al repositorio que creaste con Terraform
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ─── 3. ACTUALIZAR LA LAMBDA ───────────────────────────────────────────
      - name: Update Lambda Function
        run: |
          # Ahora actualizamos usando --image-uri en lugar de --zip-file
          aws lambda update-function-code \
            --function-name markowitz-lambda \
            --image-uri ${{ steps.login-ecr.registry }}/markowitz-repo:latest