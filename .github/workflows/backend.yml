name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ─── 1. COMPILATION ─────────────────────────────────────────────────────
      # We build the Docker image and "cat" the binary out into the workspace
      - name: Build C++ Optimizer
        run: |
          cd backend
          docker build -t optimizer-builder .
          docker run --rm optimizer-builder cat optimizer > optimizer
          chmod +x optimizer

      # ─── 2. PREPARE PACKAGE ─────────────────────────────────────────────────
      # We install small dependencies (like pandas) and add our fresh binary
      - name: Install dependencies
        run: |
          mkdir -p package
          if [ -s backend/requirements.txt ]; then
            pip install -r backend/requirements.txt -t package/
          fi
          cp backend/app.py package/
          cp backend/optimizer package/

      # ─── 3. DEPLOY ──────────────────────────────────────────────────────────
      - name: Create ZIP
        run: |
          cd package
          zip -r ../lambda.zip .

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name markowitz-lambda \
            --zip-file fileb://lambda.zip