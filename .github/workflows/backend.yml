name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ─── 1. COMPILACIÓN ─────────────────────────────────────────────────────
      # Usamos Docker para que el binario sea compatible con Amazon Linux 2023
      - name: Build C++ Optimizer
        run: |
          cd backend
          docker build -t optimizer-builder .
          
          # Extraemos el binario del contenedor al host de GitHub Actions
          docker create --name temp-container optimizer-builder
          docker cp temp-container:/build/optimizer ./optimizer
          docker rm temp-container
          
          chmod +x optimizer

      # ─── 2. PREPARAR EL PAQUETE (Solo lo esencial) ──────────────────────────
      # Como el requirements.txt está vacío, este ZIP pesará menos de 5MB
      - name: Prepare Package
        run: |
          mkdir -p package
          
          # Instalamos dependencias extras solo si el archivo NO está vacío
          if [ -s backend/requirements.txt ]; then
            pip install -r backend/requirements.txt -t package/
          fi
          
          # Copiamos el código y el binario optimizado
          cp backend/app.py package/
          cp backend/optimizer package/

      # ─── 3. DEPLOY A AWS LAMBDA ──────────────────────────────────────────────
      - name: Create ZIP
        run: |
          cd package
          zip -r ../lambda.zip .
          
      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name markowitz-lambda \
            --zip-file fileb://lambda.zip