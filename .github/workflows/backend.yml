name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ─── 1. LOGIN EN ECR ────────────────────────────────────────────────────
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ─── 2. BUILD Y PUSH DE LA IMAGEN ───────────────────────────────────────
      - name: Build, tag, and push image to Amazon ECR
        env:
          # FIX: Added .outputs to correctly capture the registry URL
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: markowitz-repo
          IMAGE_TAG: latest
        run: |
          cd backend
          # This will now correctly resolve to [account_id].dkr.ecr.us-east-1.amazonaws.com
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ─── 3. ACTUALIZAR LA LAMBDA ───────────────────────────────────────────
      - name: Update Lambda Function
        run: |
          # Use the same output mapping for the final update command
          aws lambda update-function-code \
            --function-name markowitz-lambda \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/markowitz-repo:latest