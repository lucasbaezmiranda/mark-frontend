name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ─── 1. COMPILACIÓN (Usando Docker para compatibilidad con Amazon Linux) ───
      - name: Build C++ Optimizer
        run: |
          cd backend
          # Construimos la imagen (asegúrate de que tu Dockerfile use amazonlinux:2023)
          docker build -t optimizer-builder .
          
          # Extraemos el binario sin ejecutar el contenedor
          docker create --name temp-container optimizer-builder
          docker cp temp-container:/build/optimizer ./optimizer
          docker rm temp-container
          
          # Permisos de ejecución
          chmod +x optimizer

      # ─── 2. PREPARAR EL PAQUETE (Python + Binario) ──────────────────────────
      - name: Install dependencies
        run: |
          mkdir -p package
          # Instalamos pandas/numpy/boto3 si están en requirements.txt
          if [ -s backend/requirements.txt ]; then
            pip install -r backend/requirements.txt -t package/
          fi
          # Copiamos el handler de Python y el binario de C++ al paquete
          cp backend/app.py package/
          cp backend/optimizer package/

      # ─── 3. DEPLOY A AWS LAMBDA ──────────────────────────────────────────────
      - name: Create ZIP
        run: |
          cd package
          zip -r ../lambda.zip .

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name markowitz-lambda \
            --zip-file fileb://lambda.zip